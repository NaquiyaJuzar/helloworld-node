name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests (optional)
        run: echo "No tests specified"

      - name: Save EC2 private key
        run: |
          echo "${{ My_Secret.EC2_PRIVATE_KEY }}" > pem.pem
          chmod 600 pem.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i pem.pem ec2-user@${{ My_Secret.EC2_PUBLIC_IP }} << 'EOF'
            cd helloworld-node
            git pull origin main
            npm install
            pm2 restart app || pm2 start index.js --name app
          EOF
